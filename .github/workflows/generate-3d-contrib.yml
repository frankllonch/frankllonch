name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # runs daily at midnight UTC
  workflow_dispatch: # allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    name: Generate 3D profile

    steps:
      # Step 1: Checkout your repo
      - uses: actions/checkout@v3

      # Step 2: Generate the 3D contribution graph
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # used by action to fetch data
          USERNAME: frankllonch

      # Step 3: Commit and push the generated SVGs using your PAT
      - name: Commit & Push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add -A
          git commit -m "update profile 3d graph" || echo "No changes to commit"
          # Remove old remote
          git remote remove origin
          # Add remote using PAT
          git remote add origin https://${PAT_TOKEN}@github.com/frankllonch/frankllonch.git
          # Push explicitly to main
          git push origin main
